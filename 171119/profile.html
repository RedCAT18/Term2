<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="profile__background">
    <!--header-->
    <header>
        <div class="header__status">
            <div class="header__column">
                <span class="header_text">SIM없음</span>
                <i class="fa fa-wifi fa-lg"></i>
            </div>
            <div class="header__column">
                <span class="header_text">오전 7:25</span>
            </div>
            <div class="header__column">
                <i class="fa fa-battery-quarter fa-lg"></i>
                <i class="fa fa-bolt"></i>
            </div>
        </div>
    </header>

    <!--body top-->
    <main class="mypage">
        <div class="mypage__top">
            <!--close icon-->
            <div class="mypage__close-icon">
                <i class="fa fa-times fa-2x"></i>
            </div>
        </div>

        <!--body-bottom-->
        <div class="mypage__bottom">
            <!--user avatar-->
            <div class="mypage__avatar">
                <img src="assets/avatar.jpg" alt="user avatar">
            </div>
            <!--user name-->
            <div class="mypage__name">
                <h3>이름</h3>
            </div>
            <nav class="mypage__menu">
                <div class="mypage__item">
                    <div class="mypage__item-icon">
                        <i class="fa fa-comment fa-lg"></i>
                    </div>
                    <span class="mypage__item-title">나와의 채팅</span>
                </div>
                <div class="mypage__item">
                    <div class="mypage__item-icon">
                        <i class="fa fa-pencil fa-lg"></i>
                    </div>
                    <span class="mypage__item-title">프로필 관리</span>
                </div>
            </nav>
            <!--user navigation-->
        </div>
    </main>
</body>
</html>
